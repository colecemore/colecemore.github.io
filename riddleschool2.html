<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle school 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .game-container {
            width: 100vw; /* Set width to full viewport width */
            height: 100vh; /* Set height to full viewport height */
            text-align: center;
            position: relative; /* Ensure the fullscreen button stays relative to the container */
        }

        .fullscreen-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute; /* Position the button absolutely within the container */
            top: 10px; /* Adjust the top position as needed */
            right: 10px; /* Adjust the right position as needed */
            z-index: 1; /* Ensure the button appears above the Flash content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Riddle School 2</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="game-container" id="gameContainer">
        <!-- Ruffle script to play Flash content -->
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        
        <!-- Replace "your_game.swf" with the path to your SWF file -->
        <object type="application/x-shockwave-flash" data="riddleschool2.swf" width="100%" height="100%">
            <param name="movie" value="https://colecemore.github.io/riddleschool2.swf">
            <param name="allowFullScreen" value="true">
        </object>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        function toggleFullscreen() {
            var elem = document.getElementById("gameContainer");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }

        document.addEventListener("fullscreenchange", function() {
            var fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            var fullscreenButton = document.querySelector(".fullscreen-button");
            if (fullscreenElement) {
                fullscreenButton.style.display = "none"; // Hide button in fullscreen mode
            } else {
                fullscreenButton.style.display = "block"; // Show button when exiting fullscreen mode
            }
        });
    </script>
</body>
</html>
