<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name - Play Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            position: relative;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .game-container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .game-container iframe {
            display: block;
            margin: 0 auto;
        }

        .game-description {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .fullscreen-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Name</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="game-container">
            <!-- Replace "game_url_here" with the actual URL of your game -->
            <iframe id="gameFrame" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/WebStarterkit@27197d685502953065e3a3259b6e34f5acb94e65/src/sp1.5.xml&container=ig" width="800" height="600" frameborder="0"></iframe>
            <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
        </div>

        <div class="game-description">
            <h2>About the Game</h2>
            <p>This is where you can provide a description of the game, its features, and how to play.</p>
        </div>

        <div class="buttons">
            <button class="button" onclick="window.location.href='index.html'">Go Home</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Game Name. All rights reserved.</p>
    </footer>

    <script>
        function toggleFullscreen() {
            var elem = document.getElementById("gameFrame");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }

        document.addEventListener("fullscreenchange", function () {
            adjustPlayerResolution();
        });

        document.addEventListener("webkitfullscreenchange", function () {
            adjustPlayerResolution();
        });

        document.addEventListener("mozfullscreenchange", function () {
            adjustPlayerResolution();
        });

        function adjustPlayerResolution() {
            var elem = document.getElementById("gameFrame");
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                elem.width = window.screen.width;
                elem.height = window.screen.height;
            } else {
                elem.width = 800;
                elem.height = 600;
            }
        }
    </script>
</body>
</html>
