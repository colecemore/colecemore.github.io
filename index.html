<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Cemore's Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .game-icon {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .game-icon img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 10px;
        }

        .game-name {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1;
        }

        .game-icon:hover .game-name {
            display: block;
        }

        .footer-buttons {
            margin-top: 20px;
        }

        .footer-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .footer-buttons button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cole Cemore's Unblocked Games</h1>
        <nav>
        </nav>
    </header>

    <section id="featured-games">
        <div class="game-icon" onclick="window.location.href='slope.html'">
            <img src="https://play-lh.googleusercontent.com/uJn2i9h7KxYQarC_c3K4qH6o7gLtflFnhD_dN14MNkzHJ1NeNFzCL69jpB5mT0vCoQs" alt="Game 1">
            <div class="game-name">Slope</div>
        </div>
        <div class="game-icon" onclick="window.location.href='1v1.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCUSPukSwdTJX6HHn2_B83INK4q1lJMJnnlqPLjDJfZQ&s" alt="Game 2">
            <div class="game-name">1v1.lol</div>
        </div>
        <div class="game-icon" onclick="window.location.href='impossible-quiz.html'">
            <img src="https://colecemore.github.io/download.png" alt="Game 2">
            <div class="game-name">The Impossible Quiz</div>
        </div>
        <!-- Add more game icons as needed -->
    </section>

    <footer>
        <div class="footer-buttons">
            <button onclick="window.location.href='https://forms.gle/AFNTMbw3NPKaXZoi6'">Request Game</button>
            <button onclick="window.location.href='https://forms.gle/EqAq7RQSKxdFkPe3A'">Request DMCA Takedown</button>
        </div>
</body>
</html>
