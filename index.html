<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account / Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .box {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9575cd;
    }

    .toggle {
      margin-top: 1rem;
      color: #90caf9;
      text-align: center;
      cursor: pointer;
      font-size: 0.95rem;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    #tokenInput {
      display: none;
    }

    @media (max-width: 480px) {
      .box {
        padding: 1.5rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Login</h2>
    <input type="text" id="tokenInput" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" style="display:none;" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleSubmit()">Sign In</button>
    <p id="message" style="color:red;"></p>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Create one</div>
  </div>

  <script>
    let isCreatingAccount = false;
    const repo = "colecemore/superdsigmaboy";
    const apiBase = `https://api.github.com/repos/${repo}/contents/`;
    
    const permanentBase64Token = "Z2l0aHViX3BhdF8xMUE1NTJKVkkwZDFKaGJjTEZ6M0tUX0wzRUxMc3dJY050UGNRMENwTGZCU3lsOGt2a2RidmZlQzVHUmxyTnRXWFdETldLWlE3N3FCeE1LY2hX";

    function getToken() {
      try {
        return atob(permanentBase64Token);
      } catch {
        alert("Invalid base64 token");
        return null;
      }
    }

    function toggleForm() {
      isCreatingAccount = !isCreatingAccount;
      document.getElementById("form-title").innerText = isCreatingAccount ? "Create Account" : "Login";
      document.querySelector("button").innerText = isCreatingAccount ? "Create Account" : "Sign In";
      document.querySelector(".toggle").innerText = isCreatingAccount ? "Already have an account? Sign in" : "Don't have an account? Create one";
      document.getElementById("email").style.display = isCreatingAccount ? "block" : "none";
      document.getElementById("message").innerText = "";
      document.getElementById("message").style.color = "red";
    }

    window.onload = async () => {
      const savedUsername = localStorage.getItem("rememberedUsername");
      if (savedUsername) {
        const userFile = `accounts/${savedUsername}.json`;
        const res = await fetch(apiBase + userFile, {
          headers: { Authorization: `token ${getToken()}` }
        });

        if (res.ok) {
          window.location.href = "dashboard.html";
        }
      }
    };

    async function handleSubmit() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const userFile = `accounts/${username}.json`;
      const token = getToken();
      if (!token) return;

      if (isCreatingAccount) {
        const userData = {
          username,
          email,
          password
        };

        const check = await fetch(apiBase + userFile, {
          headers: { Authorization: `token ${token}` }
        });

        if (check.status === 200) {
          document.getElementById("message").innerText = "Username already exists.";
          return;
        }

        const res = await fetch(apiBase + userFile, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Create account for ${username}`,
            content: btoa(JSON.stringify(userData, null, 2))
          })
        });

        if (res.ok) {
          document.getElementById("message").style.color = "lightgreen";
          document.getElementById("message").innerText = "Account created!";
          toggleForm();
        } else {
          document.getElementById("message").innerText = "Failed to create account.";
        }

      } else {
        const res = await fetch(apiBase + userFile, {
          headers: { Authorization: `token ${token}` }
        });

        if (!res.ok) {
          document.getElementById("message").innerText = "User not found.";
          return;
        }

        const data = await res.json();
        const content = JSON.parse(atob(data.content));

        if (content.password === password) {
          localStorage.setItem("rememberedUsername", username);
          document.getElementById("message").style.color = "lightgreen";
          document.getElementById("message").innerText = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          document.getElementById("message").innerText = "Incorrect password.";
        }
      }
    }
  </script>
</body>
</html>
