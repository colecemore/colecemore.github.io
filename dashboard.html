<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechTok Feed</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-card {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    video {
      max-height: 100%;
      max-width: 100%;
    }

    .video-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .video-actions {
      position: absolute;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      transition: background 0.3s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .username {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .caption {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="feed">

</html>
