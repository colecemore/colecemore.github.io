<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortcut Certificate Validator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Validate Shortcut Certificate</h1>

  <input type="file" id="drainFile" accept=".drain" />
  <div id="result"></div>

  <script>
    const certListURL = 'https://pastebin.com/raw/pSzCXg4w'; // CHANGE THIS to your hosted raw cert list

    document.getElementById('drainFile').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const fileText = await file.text();
        const json = JSON.parse(fileText);
        const cert = json.certificate?.trim();

        if (!cert) {
          document.getElementById('result').textContent = "‚ùå Certificate missing in file.";
          return;
        }

        const response = await fetch(certListURL);
        const validCerts = (await response.text()).split(/\r?\n/).map(c => c.trim());
        const isValid = validCerts.includes(cert);

        if (isValid) {
          document.getElementById('result').textContent = "‚úÖ Certificate verified. You can continue installing the shortcut.";
          // Optionally trigger a redirect or callback:
          // window.location.href = "shortcuts://run-shortcut?name=InstallShortcut";
        } else {
          document.getElementById('result').textContent = "üö´ Invalid certificate. Shortcut installation blocked.";
          // Optionally return a redirect or custom scheme:
          // window.location.href = "shortcuts://error?reason=invalid_cert";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = "‚ö†Ô∏è Error reading the file or verifying certificate.";
      }
    });
  </script>

</body>
</html>
